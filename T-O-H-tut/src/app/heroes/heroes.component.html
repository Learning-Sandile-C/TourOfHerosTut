<div>
  <label for="name">Hero name(Data binding): </label>
  <input id="name" [(ngModel)]="oneHero.name" placeholder="name">
</div>


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
